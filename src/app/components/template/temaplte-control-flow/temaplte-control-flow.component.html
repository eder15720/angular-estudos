<h2>Control Flow</h2>
<h3>IF, FOR SWITCH CASE</h3>

<!--nova forma-->
@switch (switchCondition) {
    @case ('A') {
        <p>Sim, a sua letra é: A</p>
    }

    @case ('B') {
        <p>Sim, a sua letra é: B</p>
    }

    @default {
        <p>a sua letra nao foi encontrada</p>
    }
}

<!--antiga forma-->
<ng-container [ngSwitch]="switchCondition">
    <ng-container *ngSwitchCase="'A'">
        <p>Sim sua letra é: A</p>
    </ng-container>

    <ng-container *ngSwitchCase="'B'">
        <p>Sim sua letra é: B</p>
    </ng-container>

    <ng-container *ngSwitchDefault>
        <p>Nao encontrado</p>
    </ng-container>
</ng-container>
