<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>{{name}} - {{age}} - {{sum}} </p>

<p>{{ condition }}</p>

<hr />

<h2>Property binding</h2>
<!---->
<button [disabled]="isDisabled">Button</button>

<img [src]="srcValue" alt="name" title="name" />

<h2>Attribute binding </h2>

<p [attr.title]="title" [attr.aria-label]="name">Denner Troquatte</p>

<h2> Class and Style biding</h2>
<p [class.background-red]="age <= 32" [class.background-blue]="age > 32">
    {{name}}
</p>

<p [style.text-decoration]="isTextDecoration">{{ age }}</p>

<hr />

<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeyDown($event)">

<div style="background: red; width: 300px; height: 300px; margin-top: 10px;"
    (mousemove)="onMouseEvent($event)"
></div>

<h3>Two-way binding</h3>
<input [(ngModel)]="name">
{{ name }}

<h3>Diretivas de atributo</h3>
<div [ngClass]="{'background-red': age > 35, 'background-blue': age < 35 }">Classes adicionais</div>
<div>Estilo Dinâmico.</div>

<div [ngStyle]="{
    color: age > 35 ? 'green': 'red',
    'font-size': age > 35 ? '10px' : '20px',
}">
    Estilo Dinâmico.
</div>
